{% extends 'base.html' %} 

{% block css%}<link rel="stylesheet" href="NextLevelCareers.css"/>{% endblock %} 

{% block title%}Careers{% endblock %} 

{% block heading%}Careers{% endblock %} 

{% block content %} 

{% for career in careers %}
<div class="content">
  <img class="career-img" src="{{career.img}}" alt="Image Description" />
  <div class="content-text">
    <h2>{{career.heading}}</h2>
    <p>{{career.description}}</p>
  </div>
</div>
{% endfor %}
